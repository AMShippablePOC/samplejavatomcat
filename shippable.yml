language: java

jdk:
  - oraclejdk8

branches:
  only:
    - master

env:
  global:
    - secure: 

build:
  ci:
    - mkdir -p shippable/testresults && mkdir -p shippable/codecoverage
    # - REPORTS_DIR=$(pwd)
    - sed -i "s/{PASSWORD}/$PASSWORD/" .m2/settings.xml
